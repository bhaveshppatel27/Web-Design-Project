<!DOCTYPE html>
<html>
<head>
<title>Maps</title>
</head>
<body>
<div id="map"></div>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
	lat = "19.182108";
    lon = "72.856928";
    latlon = new google.maps.LatLng(lat, lon)
    map = document.getElementById('map')
    map.style.height = '200px';
    map.style.width = '280px';

    var myOptions = {center:latlon,zoom:14,mapTypeId:google.maps.MapTypeId.ROADMAP};
    
    var map = new google.maps.Map(document.getElementById("map"), myOptions);
    var marker = new google.maps.Marker({position:latlon,map:map,title:"Shoe Bazaar!"});

</script>

</body>
</html>
